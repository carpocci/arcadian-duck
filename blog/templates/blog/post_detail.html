{% extends "blog/base.html" %}

{% block content %}
    <div class="post">
        {%if post.published_date %}
            <div class="date">
                <p>Pubbblicato: {{ post.published_date }}</p>
            </div>
        {% endif %}
        <h1><a href="{% url "post_detail" pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock content %}
